<h2>Google's V8 JavaScript Engine</h2>
<ul>
    <li>Same runtime used in the Chrome browser</li>
    <li>Just In Time compiler written in C and C++</li>
    <li>Compiles JavaScript directly into assembly code</li>
    <li>Has an optimizer and garbage collector</li>
</ul>
